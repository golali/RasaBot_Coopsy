responses:
  utter_greet:
  - text: "Hey my name is Coopsy RasaRobot!
           I am a Chatbot for young professionals who want to program a project :)
           How can i help you ?"

  utter_goodbye:
  - text: "Servus und aufwiederschaun ;)"

  utter_db:
  - text: "Of Course ! I can definitely help you out with that my friend !
          But please, to provide you the best Information,
          Can you do me a favor and tell me if you need a DB-Technology or DB-Content ?"

  utter_db_tech:
  - text: "Ohh, That's a nice Drip dude !
          I can offer you more detail information about SQL Databases or NoSQL Databases.
          What do you prefer ?"

  utter_db_content:
  - text: "Ohh, that's interesting ! I hope no Filesharing DB's ;)
          Tell me what kind of content you need, bro !"

  utter_client:
  - text: "Nice I got some juicy client tech for you! What exactly are you interested in? (Browser, Android, iOS, Cross Plattform)"

  utter_ios:
  - text: "Oh nice ! Get started with this iOS development Tutorial first: https://developer.apple.com/tutorials/swiftui"


  utter_android:
  - text: "Uhhh nice! Android is much better than all the other stuff.
          But first.... in which programming language do you plan to program with?
          Kotlin vs Java"

  utter_kotlin:
  - text: "Bro Kotlin is nice! You have good taste in programming language.
          Here is a link that mai help you out:
          https://kotlinlang.org/docs/getting-started.html "

  utter_java:
  - text: "Hmm Java ... it is quite common... but ok, i will help you :)
          This could help you out:
          https://developer.android.com/codelabs/build-your-first-android-app#0"

  utter_session:
  - text: "Jo dude! i would like to know .... do you need something like a user login for session app?"

  utter_session_app:
  - text: "here fresh for you: https://www.tutorialspoint.com/android/android_login_screen.htm
          or:
          https://firebase.google.com/docs/auth/android/google-signin"

  utter_hardware:
  - text: "Do you need also some information how to get access to multiple sensors from the device?
          please give me some sensors you would like to implement like GPS, Bluetooth etc"

  utter_sensor:
  - text: "Here is the best link i can find for all sensors you need:
          https://developer.android.com/reference/android/hardware/Sensor"

  utter_end_android:
    - text: "I think you are know prepared to start with your own app.
            i wish you all the best!
            Hau rein dude!"

  utter_server:
  - text: "Exciting! Server! Great choice! Are you looking for serverless or standard backend stuff?"

  utter_browser_tech:
  - text: "Uhhh! I can offer Flavors / Frameworks / Data Layers / Build Tools. What do ya want?"

  utter_help:
  - text: "You can ask me for Server / Client and Databases.
           I offer also interesting stuff for Mobile Development ;)
           Just tell me what you need and I can show you where the real magic happens."

  utter_test:
    - text: "Your fav. language ist {language}! Have a nice weekend bro :D"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
